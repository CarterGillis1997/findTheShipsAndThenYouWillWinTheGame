.yourBoard, .shotBoard {

}
    .main{

        justify-content: center;

    }
    .menu {

    flex-direction: column;
    align-items: center;
    height: calc(100% - 52rem);
}
    .imgs{
        width: 60%;
        display: flex;
    }
    .grid {
    width: 50rem;
    height: 50rem;
    display: flex;
    flex-direction: column;
}
.horizontalCoords {
    width: 100%;
    height: 2rem;
}
.verticalCoords {
    width: 2rem;
    height: 100%;
}
.bot{
    display: flex;
}
    .row{
        display: flex;
    }
    .cell {
    border: 1px solid rgba(0, 0, 0, 0.493);
    width: 10%;
    height: calc((50rem / 100) * 10);
}
.verticalCoords .graticules{
        height: 10%;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .horizontalCoords{

    }
    .horizontalCoords .graticules{

        display: flex;
        justify-content: center;
        align-items: end;
    }
    img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
